<p>Refresh (seconds): <input ng-model="refreshInterval"></p>
<form name="newFeed">
  URL: <input type="url" required="true" size="80" ng-model="newFeed.url">
  Title: <input size="80" ng-model="newFeed.title" required="true">
  <button ng-click="addFeed(newFeed)">Add Feed</button>
</form>

<div class="hero-unit" ng-repeat="feed in feeds">
  <h1>{{feed.title}}</h1>
  <ul>
	<li ng-repeat="item in feed.items">
		<a ng-href="{{item.link.href || item.link}}">{{item.title}}</a>
	</li>
  </ul>
   URL: <input size="80" ng-model="feed.url">
  <button ng-click="fetchFeed(feed)">Update</button>
  <button ng-click="deleteFeed(feed)">Delete</button>
  <hr />
</div>
